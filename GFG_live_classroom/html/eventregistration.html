<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form action="">
        <fieldset>
        <legend>
            <h1>Event Registration Form</h1>
        </legend>
        <br>
        
        <img src="./images/event photo.jpg" alt="" height="400px" width 100%>
        
            
        <fieldset>
            <legend><h2>Personal Information</h2></legend>
            <label for="name">First Name</label>
            <input type="text" placeholder="first name">
            <br>
            <label for="name">Last Name</label>
            <input type="text" placeholder="last name">
            <br>
            <label for="age">Age</label>
            <input type="number" placeholder="enter your age">
            <br>
            <label for="number">ID Number</label>
            <input type="number" placeholder="enter your id">
            <br>
            <label for="gender">Gender</label>
            <input type="radio" name="" id="">Male
            <input type="radio" name="" id="">Female
        </fieldset>
        <fieldset>
            <legend><h2>contact Information</h2></legend>
            <label for="text">Mobile No.</label>
            <input type="number" name="" id="" placeholder="your mobile number">
            <br>
            <label for="address">Address:</label>
            <textarea name="" id="">Enter your address </textarea>
        </fieldset>
        <fieldset>
            <legend><h2>Event Details</h2></legend>
            <ul>
                <li>Timings: 09:00 am</li>
                <li>Dance</li>
                <li>Singing</li>
                <li>Play</li>
            </ul>
        </fieldset>
        <fieldset>
            <legend><h2>Ticket Details</h2></legend>
            <label for="persons">No. of persons</label>
            <select name="person" id="">
                <option value="3">1</option>
                <option value="3">2</option>
                <option value="3">3</option>
            </select>
            <br>
            <label for="payment">Payment Type</label>
            <input type="radio">UPI
            <input type="radio">Cash
            <input type="radio">Net Banking
        </fieldset>
        <br>
        <center>
            <input type="submit" name="" id="" value="Submit">
        </center>
        
    </fieldset>
    </form>
</body>
</html>
