<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div>
        <h1>Event Registration Form</h1>
        <main>
            <p>Name:</p>
            <input type="text" name="" id="" placeholder="Enter your Name">
            <br>
            <p>Your Photo:</p>
            <img src="" alt="Your photo">
            <br><br>
            <label for="email">Email id: </label>
            
            <br><br>
            <input type="email" placeholder="enter your email" list="myname">
            <datalist id="myname">
                <option value="rahul123@gmail.com">email1</option>
                <option value="rahul12345@gmail.com">email2</option>
                <option value="abc@gmail.com">email3</option>
                <option value="xyz@gmail.com">email4</option>
            </datalist>
            <br>
            <p>Age:</p>
            <input type="number" placeholder="Enter your age">
            <br>
            <p>ID Number:</p>
            <input type="number" name="" id="" placeholder="Enter your id number">
            <br>
            <p>Date of Birth</p>
            <input type="date" name="" id="">
            <br>
            <p>Address:</p>
            <textarea name="text" id="">Enter your address</textarea>
            <br>
            <p>Gender:</p>
            <input type="radio" name="" id="">Male
            <input type="radio" name="" id="">Female
            <br>
            <p>ZIP Code:</p>
            <input type="number" name="" id="" placeholder="Enter your ZIP code">
            <br>
            <P>Describe Yourself:</P>
            <textarea name="text" id="">Describe Yourself</textarea>

        </main>
    </div>
</body>
</html>
