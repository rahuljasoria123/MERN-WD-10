<!doctype html>
<html lang="en">
    <head>
        <title>Title</title>
        <!-- Required meta tags -->
        <meta charset="utf-8" />
        <meta
            name="viewport"
            content="width=device-width, initial-scale=1, shrink-to-fit=no"
        />

        <!-- Bootstrap CSS v5.2.1 -->
        <link

    <body>

                <th>11-12</th>
                <th>12-01</th>
                <th>01-02</th>
            </tr>
        </thead>
        <tbody>
            <tr class="table-primary">
                <td>Monday</td>
                <td>English</td>
                <td>Hindi</td>
                <td>Maths</td>
                <td>Science</td>
                <td>Social Science</td>

            <tr class=" table-success">

                <td>Hindi</td>

            <tr class="table-danger">

                <td>Computer</td>
                <td>English</td>
                <td>Hindi</td>

            <tr class="table-warning">
                <td>Friday</td>
                <td>English</td>
                <td>Hindi</td>
                <td>Maths</td>
                <td>Social Science</td>
                <td>Drawing</td>
            </tr>
        </tbody>
        <tfoot>
            <tr class="table-success">
                <td colspan="6" align="center">Saturday </td>
            </tr>
        </tfoot>
        
    </table>
       </div>

</html>
